<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drought Quotes</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-image: url('bgimage.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        #quote-container {
            max-width: 80%;
            margin: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
        }
        #quote {
            font-size: 1.5em;
            margin-bottom: 20px;
        }
        #btn-container {
            margin-top: 20px;
        }
        #redirect-btn {
            padding: 15px 30px;
            font-size: 1.2em;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #redirect-btn:hover {
            background-color: #45a049;
        }
        .additional-quotes {
            margin: 20px 0;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div id="quote-container">
        <p id="quote">"Drought teaches us to appreciate the importance of every drop of water."</p>
    </div>
    <div class="additional-quotes">
        <p>"Water is life's matter and matrix, mother and medium. There is no life without water."</p>
        <p>"The best time to plant a tree was 20 years ago. The second-best time is now."</p>
    </div>
    <div id="btn-container">
        <a id="redirect-btn" href="che110.html">Explore More</a>
    </div>
</body>
</html>
