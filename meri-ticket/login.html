<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #6A6C96;
            background-repeat: no-repeat;
            background-size: cover;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: #333; 
        }

        .container {
            margin: 10% auto; 
            max-width: 400px;
            border: 2px solid #fff; 
            background-color: rgba(255, 255, 255, 0.9); 
            border-radius: 10px;
            overflow: hidden;
        }

        .heading {
            text-align: center;
            font-size: 40px;
            font-weight: bold;
            padding-top: 50px;
            color: #333; 
        }

        .main {
            padding: 20px;
        }

        .labelname,
        .labelpassword {
            display: block;
            font-size: 18px;
            margin-bottom: 8px;
        }

        .forget {
            font-size: 13px;
            float: right;
            padding-top: 5px;
            color: #333; 
        }

        .username,
        .password {
            margin-bottom: 20px;
        }

        #inputname,
        #inputpassword {
            width: calc(100% - 20px);
            height: 30px;
            border: 1px solid #ccc; 
            border-radius: 4px;
            padding: 5px 10px;
            box-sizing: border-box;
        }

        .signup {
            text-align: center;
            padding-top: 10px;
            padding-bottom: 30px;
        }

        .login,
        .signup {
            margin-top: 20px;
        }

        .loginbutton {
            width: 100%;
            height: 40px;
            font-size: 20px;
            background-color: #060933; 
            color: #fff; 
            border: none;
            border-radius: 20px;
            cursor: pointer;
        }

        .loginbutton:hover {
            background-color: #555; 
        }
    </style>
</head>

<body>
    <div class="container">
        <header class="top">
            <div class="heading">Login</div>
        </header>
        <main class="main">
            <form>
                <fieldset>
                    <legend>Account Information</legend>
                    <div class="username">
                        <label for="inputname" class="labelname">Username</label>
                        <input type="text" id="inputname" placeholder="Enter your username..">
                    </div>
                    <div class="password">
                        <label for="inputpassword" class="labelpassword">Password</label>
                        <input type="password" id="inputpassword" placeholder="Enter your password..">
                        <a href="#" class="forget">Forgot password?</a>
                    </div>
                </fieldset>
                <div class="login">
                    <input type="button" value="Login" class="loginbutton">
                </div>
                <div class="signup">
                    <span class="dont">Don't have an account</span><br>
                    <a href="signup.html" class="create">Create account</a>
                </div>
            </form>
        </main>
    </div>
</body>

</html>
